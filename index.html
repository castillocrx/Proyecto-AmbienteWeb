<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- preload -->
    <link rel="preload" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="pos-logo">
            <a href="index.html">
                <img class="logo" src="img/logo.jpg" alt="Logo de tienda">

            </a>
            <h2 class="nombre-tienda">Burger Shop</h2>
        </div>
        <nav class="header-pages">
            <a href="nosotros.html" rel="noopener noreferrer">Nosotros</a>
            <a href="contacto.html" rel="noopener noreferrer">Cont√°ctenos</a>
            <a href="descuentos.html" rel="noopener noreferrer">Descuentos</a>
            <a href="Cuenta.html" rel="noopener noreferrer">Cuenta</a>
        </nav>
    </header>
    <!-- Main -->
    <div class="bienv-pos">
        <h1 class="bienvenido">Las mejores hamburguesas.</h1>
    </div>
    <main class="contenedor">
        <div class="grid">
            <div class="tema">
                <a href="#">
                    <div class="pos-img">
                        <img class="ham-imagen" src="img/clasica.avif" alt="imagen de Hamburguesa">
                    </div>
                </a>
                <p class="hamburguesa-nombre">Hamburguesa Clasica</p>
                <p class="precio">8000</p>
            </div>
            <!--.hamburguesa 2-->
            <div class="tema">
                <a href="#">
                    <div class="pos-img">
                        <img class="ham-imagen" src="img/pollo.avif" alt="imagen de Hamburguesa">
                    </div>
                </a>
                <p class="hamburguesa-nombre">Hamburguesa de Pollo</p>
                <p class="precio">7800</p>
            </div>
            <!--.hamburguesa 3-->
            <div class="tema">
                <a href="#">
                    <div class="pos-img">
                        <img class="ham-imagen" src="img/bbq.jpg" alt="imagen de Hamburguesa">
                    </div>
                </a>
                <p class="hamburguesa-nombre">Hamburguesa de BBQ</p>
                <p class="precio">7800</p>
            </div>
        </div>
        <div class="bienv-pos">
            <a href="#">
                <h1 class="verMas">Ver mas productos</h1>
            </a>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p class="footer-texto">Proyecto Ambiente Web</p>
    </footer>
</body>

</html>
